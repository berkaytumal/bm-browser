<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="appcontent">
        <div id="toppart">
            <div id="topbar">
                <div id="navbar">
                    <div class="minimize" id="g-min"><img src="../images/minimize.png"></div>
                    <div class="maximize" id="g-max"><img src="../images/maximize.png"></div>
                    <div class="close" id="g-close"><img src="../images/close.png"></div>
                </div>
                <div class="lside">
                    <div class="spacermargin"></div>
                    <button icon="back" id="g-back"></button>
                    <button icon="forward" id="g-forward"></button>
                    <div class="spacermargin"></div>

                </div>
                <div class="mside">
                    <div class="urlinput notfocus" id="g-inputph">about:newtab</div>
                    <input class="urlinput" id="g-input" type="url">
                </div>
                <div class="rside">
                    <div class="spacermargin"></div>

                    <button icon="refresh" id="g-refresh"></button>
                    <div class="spacerfill"></div>
                    <button icon="newtab" id="g-newtab"></button>
                    <div class="spacermargin"></div>
                    <button icon="tabs" id="g-tabs"></button>
                    <div class="spacermargin"></div>

                </div>
            </div>
            <div id="tabbar" class="hidden"></div>
        </div>
        <div id="browserview">
            <div id="tabsview">
                <div class="tabs">
                    <div class="tab"></div>
                    <div class="tab"></div>
                    <div class="tab"></div>
                    <div class="tab"></div>
                    <div class="tab"></div>
                </div>
            </div>
        </div>
    </div>

    <script> window.$ = require("jquery"); var { ipcRenderer } = require('electron')
    </script>
    <script src="script.js"></script>
</body>

</html>
